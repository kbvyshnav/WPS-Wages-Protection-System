	<script>
	  document.addEventListener("DOMContentLoaded", function () {
		const iframe = document.getElementById("mainFrame");

		// Load home.php by default
		iframe.src = "home.html";

		// Make Home active by default
		setActiveMenu("nav-home");

		// Handle Home button click
		const homeNav = document.getElementById("nav-home");
		homeNav.addEventListener("click", function (e) {
		  e.preventDefault();
		  iframe.src = "home.html";
		  setActiveMenu("nav-home");
		});

		// Handle submenu clicks
		document.querySelectorAll(".load-page").forEach(link => {
		  link.addEventListener("click", function (e) {
			e.preventDefault();
			const page = this.getAttribute("data-page");
			const parentId = this.getAttribute("data-parent");
			iframe.src = page;
			setActiveMenu(parentId);
		  });
		});

		// Function to switch active class
		function setActiveMenu(activeId) {
		  // Remove active from all nav items
		  document.querySelectorAll(".nav-item").forEach(item => {
			item.classList.remove("active");
		  });

		  // Add active to the selected one
		  const activeItem = document.getElementById(activeId);
		  if (activeItem) {
			activeItem.classList.add("active");
		  }
		}
	  });
