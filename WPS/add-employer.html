  <style>
    :root {
      --primary-color: #4270f4;
      --primary-light: #edf0fb;
      --primary-dark: #0f2a65;
      --secondary-color: #3b3f5c;
      --gray-light: #f5f7ff;
      --gray-medium: #e6e9f4;
      --gray-dark: #828795;
      --underline: #87a5f8;
      --danger: #f36c6c;
      --success: #2dbf78;
      --white: #ffffff;
      --text-primary: #262a39;
      --text-secondary: #6c7380;
      --card-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      --border-radius: 18px;
      --header-height: 50px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    
    body {
      background-color: var(--gray-light);
      color: var(--text-primary);
      padding: 25px;
      font-size: 16px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Header Styles */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      height: var(--header-height);
    }
    
    .page-title {
      font-size: 24px;
      font-weight: 600;
      color: var(--primary-dark);
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--underline);
    }

    /* Main Content Styles */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 1500px;
      margin: 0 auto;
      width: 100%;
      overflow: auto;
    }
    
    /* Card Styles */
    .card {
      background-color: var(--white);
      border-radius: var(--border-radius);
      padding: 30px;
      box-shadow: var(--card-shadow);
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: auto;
    }

	/* Form Styles */
    .form-content {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .form-field {
      display: flex;
      flex-direction: row;
      align-items: center;
      max-width: 800px;
      gap: 15px;
    }
    
    .form-field-double {
      display: flex;
      flex-direction: row;
      align-items: center;
      max-width: 800px;
      gap: 30px;
    }
    
    .field-group {
      display: flex;
      align-items: center;
      gap: 15px;
      flex: 1;
    }
    
    .field-label {
      display: block;
      min-width: 180px;
      font-size: 14px;
      color: var(--text-primary);
      font-weight: 500;
      white-space: nowrap;
    }
    
    .field-input, .field-select {
      flex: 1;
      min-width: 200px;
      padding: 8px 0;
      border: none;
      border-bottom: 2px solid var(--gray-medium);
      font-size: 14px;     
      color: var(--text-primary);
      border-radius: 0;
      background-color: transparent;
    }
    
    .field-input:focus, .field-select:focus {
      border-bottom: 2px solid var(--primary-color);
      outline: none;
      box-shadow: none;
    }
	
    /* Button Styles */
    .btn-container {
      display: flex;
      justify-content: flex-start;
      margin-top: 30px;
      gap: 15px;
      max-width: 600px;
    }

    .btn {
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      border-radius: 10px;
      padding: 12px 30px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(66, 112, 244, 0.2);
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .btn:hover, .btn:focus {
      background-color: #3265e6;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(66, 112, 244, 0.3);
      outline: none;
    }

    .btn-secondary {
      background-color: var(--gray-medium);
      color: var(--text-primary);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }

    .btn-secondary:hover, .btn-secondary:focus {
      background-color: #d8dbe6;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--primary-dark);
	  margin-top: 30px;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--gray-medium);
    }
    
    /* Responsive Styles */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
        margin-bottom: 30px;
        height: auto;
      }

      .form-field {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .field-label {
        width: 100%;
        margin-bottom: 5px;
      }
      
      .field-input {
        width: 100%;
      }
      
      .btn-container {
        flex-direction: column;
        width: 100%;
      }

      .btn {
        width: 100%;
        margin-bottom: 10px;
      }
    }
